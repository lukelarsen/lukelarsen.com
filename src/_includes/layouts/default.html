{% extends "layouts/base.html" %}
{% block content %}
<div class="hero">
    <div class="overlay">
        <div class="overlay__current-color"></div>
        <div class="overlay__sub1-color"></div>
        <div class="overlay__sub2-color"></div>
        <div class="overlay__next-color"></div>
    </div>
    <div class="frame  frame-left"></div>
    <div class="frame  frame-right"></div>
    <div class="frame  frame-top"></div>
    <div class="frame  frame-bottom"></div>
    <div class="hero-text  {{ intro.heroAlign }}">
        <h1 class="hero-text__main">{{ intro.main }}</h1>
        <h4 class="hero-text__sub">{{ intro.summary }}</h4>
    </div>
    <a
        class="transition-toggle"
        id="transitionToggle"
        onclick="toggleTransition()"
    ></a>
    <div class="more">
        <a href="#main-content">
            &darr;&nbsp;&nbsp;More Info&nbsp;&nbsp;&darr;
        </a>
    </div>

    {% headerimage intro.image, intro.imageAlt, "100vw" %}
</div>
<div
    id="main-content"
    class="wrapper"
>
    {{ content | safe }}
</div>
{% endblock %}
