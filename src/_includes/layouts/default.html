{% extends "layouts/base.html" %}
{% block content %}
<div class="hero">
    <div class="hero-text">
        <h1>{{ intro.main }}</h1>
        <h4>{{ intro.summary }}</h4>
    </div>
    <a
        href="#main-content"
        class="more"
    >
        <span></span>
        More Info
        <span></span>
    </a>
    {% headerimage intro.image, intro.imageAlt, "100vw" %}
</div>
<div
    id="main-content"
    class="wrapper"
>
    {{ content | safe }}
</div>
{% endblock %}
