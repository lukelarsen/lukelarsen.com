<div>
    <div
        class="post-list-container"
        id="post-list"
    >
        <ul class="grid  grid-basic">
            {% for item in postListItems %}
            <li>
                <a href="{{ item.url }}">
                    {{ item.data.title }}
                </a>
            </li>
            {% endfor %}
        </ul>
    </div>
</div>
