<div
    id="post-list"
>
    <div>
        {% if postListHeadline %}
        <h2
            data-highlight="primary"
        >
            {{ postListHeadline }}
        </h2>
        {% endif %}
        <div>
            <ol>
                {% for item in postListItems %}
                <li>
                    <a
                        href="{{ item.url }}"
                    >
                        {{ item.data.title }}
                    </a>
                </li>
                {% endfor %}
            </ol>
        </div>
    </div>
</div>
